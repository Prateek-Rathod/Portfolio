<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f4;
            color: #333;
            display: flex;

            flex-direction: column;

            min-height: 100vh;

        }
        header, footer {
            background-color: #388e3c;
            color: white;
            padding: 10px 0;
            text-align: center;
            
            
        }
        .btn-apple {
            background-color: #388e3c;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            padding: 15px 35px;
            text-align: center;
            text-transform: uppercase;
            border-radius: 50px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-apple:hover {
            background-color: #2c6b2f;
            transform: translateY(-3px);
        }

        .btn-apple:active {
            transform: translateY(0);
        }

        .btn-apple:focus {
            outline: none;
        }
        footer{
            margin-top: auto;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        button {
            background-color: #388e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #66bb6a;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Satisfaction Prediction Result</h1>
    </header>

    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result">
            <p>{{ prediction_text }}</p>
            <button onclick="window.location.href='/form'" class="btn-apple">Try Again</button>
            <button onclick="window.location.href='/'" class="btn-apple">Go Home</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SatisfactionMetric. All rights reserved.</p>
    </footer>
</body>
</html>
